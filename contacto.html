  <script>
            let xmlDoc=null;

            function cargaXML(callback) {
                const xhr=new XMLHttpRequest();
			    xhr.open("GET", "contacto.xml", true);
			    xhr.onload = function() {
                    if (xhr.status===200) {
                        const parser = new DOMParser();
                        xmlDoc = parser.parseFromString(xhr.responseText, "application/xml");
                        callback();
                    }
                    else {
                        console.error("No puedo cargar");
                    }
                }
                xhr.send();
            }

            function cambioLenguaje(lenguaje) {
                const form = xmlDoc.querySelector(`item[id="form"] > ${lenguaje}`)?.textContent;
                //const educontenido = xmlDoc.querySelector(`text[id="educontenido"]${lenguaje}`).textContent;
                if (form) {
                    document.getElementById("form").textContent = form;
                }
                
                const nombre = xmlDoc.querySelector(`item[id="nombre"] > ${lenguaje}`)?.textContent;
                //const educontenido = xmlDoc.querySelector(`text[id="educontenido"]${lenguaje}`).textContent;
                if (nombre) {
                    document.getElementById("nombre").textContent = nombre;
                }

                const enviar = xmlDoc.querySelector(`item[id="enviar"] > ${lenguaje}`)?.textContent;
                //const educontenido = xmlDoc.querySelector(`text[id="educontenido"]${lenguaje}`).textContent;
                if (enviar) {
                    document.getElementById("enviar").textContent = enviar;
                }

                const redes = xmlDoc.querySelector(`item[id="redes"] > ${lenguaje}`)?.textContent;
                //const educontenido = xmlDoc.querySelector(`text[id="educontenido"]${lenguaje}`).textContent;
                if (redes) {
                    document.getElementById("redes").textContent = redes;
                }

                const feedback = xmlDoc.querySelector(`item[id="feedback"] > ${lenguaje}`)?.textContent;
                if (feedback) {
                    document.getElementById("feedback").textContent = feedback;
                }

                const comentario = xmlDoc.querySelector(`item[id="comentario"] > ${lenguaje}`)?.textContent;
                if (comentario) {
                    document.getElementById("comentario").textContent = comentario;
                }

                const atencion = xmlDoc.querySelector(`item[id="atencion"] > ${lenguaje}`)?.textContent;
                if (atencion) {
                    document.getElementById("atencion").textContent = atencion;
                }
                
                const llamada = xmlDoc.querySelector(`item[id="llamada"] > ${lenguaje}`)?.textContent;
                if (llamada) {
                    document.getElementById("llamada").textContent = llamada;
                }
            }
            //idioma
            document.getElementById('idioma').addEventListener('change', (event)=>{
                cambioLenguaje(event.target.value);
            });

            cargaXML(()=>{
                cambioLenguaje('es');
            });         
        </script>
